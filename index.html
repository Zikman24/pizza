<!DOCTYPE html>
<html lang="fr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimiseur de Pizza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuration pour Tailwind CSS (pour activer le mode sombre) -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        @keyframes card-entry {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.98);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .card {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            animation: card-entry 0.7s ease-out forwards;
        }

    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-200 dark:from-gray-900 dark:to-black flex items-center justify-center min-h-screen p-4 antialiased">
    
    <div class="card bg-white/60 dark:bg-gray-800/50 border border-gray-200/80 dark:border-gray-700/60 rounded-3xl shadow-2xl w-full max-w-2xl p-6 sm:p-8">
        
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-black text-gray-800 dark:text-gray-100">Optimiseur de run de Pizza</h1>
            <button id="theme-toggle" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white transition">
                <svg id="theme-icon-light" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.66-15.66l-.7.7M4.04 19.96l-.7.7M21 12h-1M4 12H3m15.66 8.66l-.7-.7M4.04 4.04l-.7-.7M12 18a6 6 0 100-12 6 6 0 000 12z" />
                </svg>
                <svg id="theme-icon-dark" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
        <p class="text-gray-500 dark:text-gray-400 text-center mb-8">Simulez votre r√©colte pour maximiser vos profits.</p>

        <div class="mb-8">
            <img src="https://raw.githubusercontent.com/Zikman24/pizza/main/Gemini_Generated_Image_w5gu95w5gu95w5gu.png" 
                 alt="Camion de livraison de pizza" 
                 class="rounded-2xl shadow-lg w-full h-auto bg-slate-200 dark:bg-slate-700 object-cover"
                 onerror="this.style.display='none'">
        </div>

        <!-- Section des entr√©es -->
        <div class="space-y-8 mb-10">
            <div>
                <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-3 border-b border-gray-200/80 dark:border-gray-700/60 pb-2">Capacit√©s de Transport</h3>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="userCapacity" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Votre capacit√© (kg)</label>
                        <input type="number" id="userCapacity" value="50" class="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition shadow-sm">
                    </div>
                    <div>
                        <label for="vehicleCapacity" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Capacit√© du v√©hicule (kg)</label>
                        <input type="number" id="vehicleCapacity" value="250" class="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition shadow-sm">
                    </div>
                </div>
            </div>
            <div>
                <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-3 border-b border-gray-200/80 dark:border-gray-700/60 pb-2">Param√®tres des Ingr√©dients</h3>
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label for="weightEmmental" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Poids d'un Emmental (kg)</label>
                        <input type="number" id="weightEmmental" value="1" step="0.1" class="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition shadow-sm">
                    </div>
                    <div>
                        <label for="weightTomato" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Poids d'une Tomate (kg)</label>
                        <input type="number" id="weightTomato" value="0.2" step="0.1" class="w-full p-3 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition shadow-sm">
                    </div>
                </div>
            </div>
        </div>


        <!-- Section des r√©sultats -->
        <div>
            <h2 class="text-xl font-bold text-gray-800 dark:text-gray-200 text-center mb-6">Simulation de votre run</h2>
            
            <div id="results" class="space-y-3">
                <!-- Les r√©sultats seront inject√©s ici par JavaScript -->
            </div>
            
            <div class="mt-8 pt-5 border-t border-gray-200/80 dark:border-gray-700/60 text-center">
                <p class="text-sm text-gray-600 dark:text-gray-400">Poids total transport√© : <strong id="totalWeight" class="font-bold text-gray-800 dark:text-gray-200"></strong> sur <strong id="totalCapacity" class="font-bold text-gray-800 dark:text-gray-200"></strong> kg</p>
            </div>

        </div>

    </div>

    <script>
        // --- Constantes de la recette ---
        const EMMENTAL_PER_BATCH = 1;
        const TOMATOES_PER_BATCH = 3;
        const PIZZAS_PER_BATCH = 2;
        const MY_PROFIT_PER_PIZZA = 10;

        // --- √âl√©ments du DOM ---
        const userCapacityInput = document.getElementById('userCapacity');
        const vehicleCapacityInput = document.getElementById('vehicleCapacity');
        const weightEmmentalInput = document.getElementById('weightEmmental');
        const weightTomatoInput = document.getElementById('weightTomato');
        
        const resultsDiv = document.getElementById('results');
        const totalWeightSpan = document.getElementById('totalWeight');
        const totalCapacitySpan = document.getElementById('totalCapacity');
        const themeToggle = document.getElementById('theme-toggle');
        const themeIconLight = document.getElementById('theme-icon-light');
        const themeIconDark = document.getElementById('theme-icon-dark');
        const htmlElement = document.documentElement;

        // --- Gestion du Th√®me ---
        function applyTheme(theme) {
            if (theme === 'dark') {
                htmlElement.classList.add('dark');
                themeIconDark.classList.remove('hidden');
                themeIconLight.classList.add('hidden');
            } else {
                htmlElement.classList.remove('dark');
                themeIconLight.classList.remove('hidden');
                themeIconDark.classList.add('hidden');
            }
        }

        function toggleTheme() {
            const newTheme = htmlElement.classList.contains('dark') ? 'light' : 'dark';
            localStorage.setItem('theme', newTheme);
            applyTheme(newTheme);
        }

        themeToggle.addEventListener('click', toggleTheme);
        
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme) {
            applyTheme(savedTheme);
        } else {
            applyTheme(prefersDark ? 'dark' : 'light');
        }

        // --- Fonction de calcul ---
        function calculateOptimalHarvest() {
            // Lecture des valeurs depuis les inputs
            const userCapacity = parseFloat(userCapacityInput.value) || 0;
            const vehicleCapacity = parseFloat(vehicleCapacityInput.value) || 0;
            const weightEmmental = parseFloat(weightEmmentalInput.value) || 0;
            const weightTomato = parseFloat(weightTomatoInput.value) || 0;

            const totalCapacity = userCapacity + vehicleCapacity;
            
            // Le poids d'un lot est maintenant calcul√© dynamiquement
            const weightPerBatch = (EMMENTAL_PER_BATCH * weightEmmental) + (TOMATOES_PER_BATCH * weightTomato);
            
            if (weightPerBatch <= 0) { // Evite la division par z√©ro
                resultsDiv.innerHTML = `<p class="text-center text-red-500">Le poids des ingr√©dients ne peut √™tre z√©ro.</p>`;
                return;
            }

            // Calcul global
            const maxBatches = Math.floor(totalCapacity / weightPerBatch);
            const maxPizzas = maxBatches * PIZZAS_PER_BATCH;
            const emmentalToHarvest = maxBatches * EMMENTAL_PER_BATCH;
            const tomatoesToHarvest = maxBatches * TOMATOES_PER_BATCH;
            const totalHarvestWeight = maxBatches * weightPerBatch;
            const myTotalProfit = maxPizzas * MY_PROFIT_PER_PIZZA;

            // --- Mise √† jour de l'affichage ---
            resultsDiv.innerHTML = `
                <div class="p-4 rounded-xl bg-slate-100 dark:bg-slate-700/50 border border-slate-200 dark:border-slate-700 flex items-center justify-between">
                    <span class="text-gray-600 dark:text-gray-300 font-medium">üçï Pizzas √† fabriquer</span>
                    <span class="font-bold text-lg text-gray-800 dark:text-gray-100">${maxPizzas}</span>
                </div>
                <div class="p-4 rounded-xl bg-slate-100 dark:bg-slate-700/50 border border-slate-200 dark:border-slate-700 flex items-center justify-between">
                    <span class="text-gray-600 dark:text-gray-300 font-medium">üßÄ Emmentals √† r√©colter</span>
                    <span class="font-bold text-lg text-gray-800 dark:text-gray-100">${emmentalToHarvest}</span>
                </div>
                <div class="p-4 rounded-xl bg-slate-100 dark:bg-slate-700/50 border border-slate-200 dark:border-slate-700 flex items-center justify-between">
                    <span class="text-gray-600 dark:text-gray-300 font-medium">üçÖ Tomates √† r√©colter</span>
                    <span class="font-bold text-lg text-gray-800 dark:text-gray-100">${tomatoesToHarvest}</span>
                </div>

                <div class="!mt-6 pt-4 border-t border-gray-200/80 dark:border-gray-700/60">
                    <div class="p-4 rounded-xl bg-green-100/50 dark:bg-green-500/10 border border-green-200 dark:border-green-500/20 flex items-center justify-between">
                        <span class="text-green-800 dark:text-green-300 font-medium">üí∞ Mon gain</span>
                        <span class="font-bold text-lg text-green-700 dark:text-green-200">${myTotalProfit.toLocaleString()} $</span>
                    </div>
                </div>
            `;
            
            totalWeightSpan.textContent = totalHarvestWeight.toFixed(2);
            totalCapacitySpan.textContent = totalCapacity.toFixed(2);
        }

        // --- √âcouteurs d'√©v√©nements ---
        const allInputs = [userCapacityInput, vehicleCapacityInput, weightEmmentalInput, weightTomatoInput];
        allInputs.forEach(input => {
            input.addEventListener('input', calculateOptimalHarvest);
        });

        // --- Calcul initial au chargement de la page ---
        document.addEventListener('DOMContentLoaded', calculateOptimalHarvest);
    </script>
</body>
</html>
